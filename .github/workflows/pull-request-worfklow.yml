name: Pull Request Workflow
on: [pull_request]
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-node@master
        with:
          version: '12.9.0'
      - name: Checkout
        uses: actions/checkout@master
      - name: install
        run: npm install
      - name: test
        run: npm run test:ci
